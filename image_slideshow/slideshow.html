<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sliding like a boss</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!-- Nav Start-->
<nav>
        <div id="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <!-- Nav End-->

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="img/gorgeduverdon.jpg" style="width:100%">
            <div class="text">Gorge du Verdon</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="img/img_snow_wide.jpg" style="width:100%">
            <div class="text">Snowy Mountains</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="img/img_lights_wide.jpg" style="width:100%">
            <div class="text">Northern Light</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="img/img_mountains_wide.jpg"" style=" width:100%">
            <div class="text">Mountains with River</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


<script type="text/javascript" src="slider.js"></script>
</body>

</html>
